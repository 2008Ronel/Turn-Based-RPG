<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="player">

          <img src="photo/ds.jpg" alt="" />

      <div class="player">

          <img src="photo/wm.jpg" alt="" />
          <p>HP:<span class="hp-2"></span></p>
          <h3 class="p2">Wanda Maximoff</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
